<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../icons/icon48.png" alt="Vera" class="logo">
            <span class="title">Vera</span>
            <img src="../icons/settings-icon.png" alt="Settings" class="settings-icon">
        </div>
        <div class="content">
            <div class="url" id="url"></div>
            <div class="accuracy-score-section">
                <div class="accuracy-score">
                    <div class="score-circle">
                        <span class="score" id="accuracy-score"></span>
                    </div>
                    <div class="quote" id="quote"></div>
                </div>
            </div>
            <div class="sources">
                <div class="source-title">Top verified sources:</div>
                <ul id="source-list">
                    <!-- Source items will be added here dynamically -->
                </ul>
            </div>
            <div class="summary" id="summary"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
